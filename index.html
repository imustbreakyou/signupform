<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="header"></div>
          
            <div class="left-hero-container">
                <div class="brand-container">
                    <div class="image-container">
                        <img src="logo.svg"></img>
                    </div>
                    <div class="name">Star-Splitter</div>

                </div>

            </div>
        
            <div class="footer"></div>
        </div>
        <div class="right-side">
            <div class="header"></div>
          
            <div class="right-hero-container">
          
                <div class="form-header">
                    <div class="header-text">
                        <p>You know Orion always comes up sideways.</p>
                        <p>Throwing a leg up over our fence of mountains,</p>
                        <p>And rising on his hands, he looks in on me</p>
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-top"> Buy a Good Glass </div>
                   
                    <div class="form-bottom">
                        <div class="form-left">
                            <form class="main-form-container">
                                <div class="input-left">
                                    <div class="input-container">
                                        <label for="first_name">FIRST NAME:</label>
                                        <input type="text" id="first_name" required placeholder="Robert")>
                                    </div>
                                    <div class="input-container">
                                        <label for="email">EMAIL</label>
                                        <input type="email" id="email" placeholder="...@yahoo.com" required>
                                    </div>
                                    <div class="input-container">
                                        <label for="password">PASSWORD</label>
                                        <input type="password" id="password" placeholder="*****" required>
                                        <div id="fail"></div>
                                    </div>
                                </div>
                                <div class="input-right">
                                    <div class="input-container">
                                        <label for="last_name">LAST NAME:</label>
                                        <input type="text" id="last_name" placeholder="Frost" required>
                                    </div>
                                
                                    <div class="input-container">
                                        <label for="phone_number">PHONE NUMBER</label>
                                        <input type="tel" id="phone" placeholder="800-867-5309" required>
                                    </div>
                                
                                    <div class="input-container">
                                        <label for="confirm_password">CONFIRM PASSWORD</label>
                                        <input type="password" id="confirm_password" placeholder="*****" required>
                                    </div>
                                </div>
                            </form>                        
                        </div>
                        <div class="form-right"></div>
                    </div>

                </div>
                <div class="form-footer">
                    <div class="button-box">
                        <button class="submit-button">Register Now!</button>
                        <span class="below-button-text">Already have a telescope? <a href="https://www.example.com">Stargaze here</a> </span>

                    </div>
                </div>
            

            </div>
        
            <div class="footer"></div>
        </div>


    </div>
    
<script src="scripts.js"></script> 
</body>
</html>
