<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="header"></div>
          
            <div class="left-hero-container">
                <div class="brand-container">
                    <div class="image-container">
                        <img src="logo.svg"></img>
                    </div>
                    <div class="name">Star-Splitter</div>

                </div>

            </div>
        
            <div class="footer"></div>
        </div>
        <div class="right-side">
            <div class="header"></div>
          
            <div class="right-hero-container">
          
                <div class="form-header">
                    <div class="header-text">BOOYAHHH</div>
                </div>
                <div class="form-container">
                    <div class="form-top"> LETS DO IT  </div>
                   
                    <div class="form-bottom">
                        <div class="form-left">
                            <form class="main-form-container">
                                <div class="input-left">
                                    <div class="input-container">
                                        <label for="first_name">first name:</label>
                                        <input type="text" id="first_name" placeholder="bob">
                                    </div>
                                    <div class="input-container">
                                        <label for="email">email</label>
                                        <input type="email" id="email" placeholder="...@yahoo.com">
                                    </div>
                                    <div class="input-container">
                                        <label for="password">password</label>
                                        <input type="password" id="password" placeholder="*****">
                                    </div>
                                </div>
                                <div class="input-right">
                                    <div class="input-container">
                                        <label for="last_name">last name:</label>
                                        <input type="text" id="last_name" placeholder="smith">
                                    </div>
                                
                                    <div class="input-container">
                                        <label for="phone_number">Phone Number</label>
                                        <input type="number" id="phone" placeholder="800-867-5309">
                                    </div>
                                
                                    <div class="input-container">
                                        <label for="confirm_password">confirm password</label>
                                        <input type="text" id="confirm_password" placeholder="*****">
                                    </div>
                                </div>
                            </form>                        </div>
                        <div class="form-right"></div>
                    </div>

                </div>
                <div class="form-footer">
                    <div class="button-box">
                        <button class="submit-button">register now</button>
                        <div class="below-button-text">Already have an account? Log In</div>

                    </div>
                </div>
            

            </div>
        
            <div class="footer"></div>
        </div>


    </div>
    
<script src="scripts.js"></script> 
</body>
</html>
